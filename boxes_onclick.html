<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Delete Option</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="openFormButton">Add To-Do</button>

    <!-- To-Do List Form -->
    <div id="toDoForm" class="form-container hidden">
        <h2>Add a New To-Do</h2>
        <form id="addToDoForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Add To-Do</button>
            <button type="button" id="closeFormButton">Cancel</button>
        </form>
    </div>

    <!-- To-Do List Display -->
    <div id="toDoList" class="to-do-list">
        <h2>Your To-Do List</h2>
        <ul id="list"></ul>
    </div>

    <script src="boxes.js"></script>
</body>
</html>
