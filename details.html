<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="details.css">
    <script src="script.js"></script>
</head>
<body onload="fillDetailsBasedOnCondition()">
    <div class="tilt"></div>
    <div class="container">
        <div class="row">
            <div class="col">Subject Name</div>
            <div class="col">:</div>
            <div class="col" id="name"></div>
        </div>
        <div class="row">
            <div class="col">Subject Type</div>
            <div class="col">:</div>
            <div class="col" id="type"></div>
        </div>
        <div class="row">
            <div class="col">Teacher's Name</div>
            <div class="col">:</div>
            <div class="col" id="tname"></div>
        </div>
        <div class="row">
            <div class="col">Teacher's Contact</div>
            <div class="col">:</div>
            <div class="col" id="contact"></div>
        </div>
        <div class="row">
            <div class="col">Total Attendance</div>
            <div class="col">:</div>
            <div class="col" id="att"></div>
        </div>
    </div>
</body>
</html>
