<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td:hover {
            background-color: #e0f7fa;
            cursor: pointer;
        }
        #teacher-info {
            margin-top: 20px;
            font-weight: bold;
        }
        h1 {
            margin-top: 20px;
        }
        td.hours-col {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Class Timetable</h1>

<table>
    <tr>
        <td class="hours-col" rowspan="6">HOURS</td>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    <tr>
        <td onclick="showTeacherInfo('science')">Science</td>
        <td onclick="showTeacherInfo('maths')">Maths</td>
        <td onclick="showTeacherInfo('science')">Science</td>
        <td onclick="showTeacherInfo('maths')">Maths</td>
        <td onclick="showTeacherInfo('arts')">Arts</td>
    </tr>
    <tr>
        <td onclick="showTeacherInfo('social')">Social</td>
        <td onclick="showTeacherInfo('hindi')">Hindi</td>
        <td onclick="showTeacherInfo('english')">English</td>
        <td onclick="showTeacherInfo('social')">Social</td>
        <td onclick="showTeacherInfo('sports')">Sports</td>
    </tr>
    <tr>
        <td colspan="5" style="background-color: #f2f2f2;">Lunch</td>
    </tr>
    <tr>
        <td onclick="showTeacherInfo('science')">Science</td>
        <td onclick="showTeacherInfo('maths')">Maths</td>
        <td onclick="showTeacherInfo('science')">Science</td>
        <td onclick="showTeacherInfo('maths')">Maths</td>
        <td onclick="showTeacherInfo('project')">Project</td>
    </tr>
    <tr>
        <td onclick="showTeacherInfo('social')">Social</td>
        <td onclick="showTeacherInfo('hindi')">Hindi</td>
        <td onclick="showTeacherInfo('english')">English</td>
        <td onclick="showTeacherInfo('social')">Social</td>
        <td></td>
    </tr>
</table>

<p id="teacher-info"></p>

<script>
    function showTeacherInfo(subject) {
        let teacherInfo = '';
        
        if (subject === 'science') {
            teacherInfo = "Subject: Science<br>Teacher: Ms. Sharma";
        } else if (subject === 'maths') {
            teacherInfo = "Subject: Maths<br>Teacher: Mr. Gupta";
        } else if (subject === 'arts') {
            teacherInfo = "Subject: Arts<br>Teacher: Ms. Mehra";
        } else if (subject === 'social') {
            teacherInfo = "Subject: Social Studies<br>Teacher: Mr. Singh";
        } else if (subject === 'hindi') {
            teacherInfo = "Subject: Hindi<br>Teacher: Ms. Verma";
        } else if (subject === 'english') {
            teacherInfo = "Subject: English<br>Teacher: Mr. Rai";
        } else if (subject === 'sports') {
            teacherInfo = "Subject: Sports<br>Teacher: Mr. Khan";
        } else if (subject === 'project') {
            teacherInfo = "Subject: Project<br>Teacher: Ms. Das";
        }

        document.getElementById('teacher-info').innerHTML = teacherInfo;
    }
</script>

</body>
</html>
