<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GlideJs</title>
        <style>
            .glide {
                width: 100%;
                height: 100vh;
                max-width: 600px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto;
            }

            .glide__slide {
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            .glide__arrow {
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                padding: 10px;
                border: none;
                cursor: pointer;
            }

            .glide__arrow--left {
                left: 10px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            .glide__arrow--right {
                right: 10px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>
        <link
            href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.0/dist/css/glide.core.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="glide" id="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <img
                            src="https://via.placeholder.com/600x300?text=Slide+1"
                            alt="Slide 1"
                        />
                    </li>
                    <li class="glide__slide">
                        <img
                            src="https://via.placeholder.com/600x300?text=Slide+2"
                            alt="Slide 2"
                        />
                    </li>
                    <li class="glide__slide">
                        <img
                            src="https://via.placeholder.com/600x300?text=Slide+3"
                            alt="Slide 3"
                        />
                    </li>
                </ul>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
                <button
                    class="glide__arrow glide__arrow--left"
                    data-glide-dir="<"
                >
                    ←
                </button>
                <button
                    class="glide__arrow glide__arrow--right"
                    data-glide-dir=">"
                >
                    →
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.0/dist/glide.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                new Glide("#glide", {
                    type: "carousel",
                    perView: 1,
                    focusAt: "center",
                    gap: 0,
                    autoplay: 3000,
                    animationDuration: 800,
                    animationTimingFunc: "ease",
                }).mount();
            });
        </script>
    </body>
</html>
