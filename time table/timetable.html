<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <h1>Time Table</h1>
    <table class="timetable-container">
        <thead>
            <tr>
                <th class="header">hours</th>
                <th class="header">mon</th>
                <th class="header">tue</th>
                <th class="header">wed</th>
                <th class="header">thurs</th>
                <th class="header">fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="hours">1</td>
                <td>science</td>
                <td>maths</td>
                <td>science</td>
                <td>maths</td>
                <td>arts</td>
            </tr>
            <tr>
                <td class="hours">2</td>
                <td>social</td>
                <td>hindi</td>
                <td>english</td>
                <td>social</td>
                <td>sports</td>
            </tr>
            <tr class="lunch">
                <td colspan="6">Lunch</td>
            </tr>
            <tr>
                <td class="hours">3</td>
                <td>science</td>
                <td>maths</td>
                <td>science</td>
                <td>maths</td>
                <td>project</td>
            </tr>
            <tr>
                <td class="hours">4</td>
                <td>social</td>
                <td>hindi</td>
                <td>english</td>
                <td>social</td>
                <td>project</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
