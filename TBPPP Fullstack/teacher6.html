<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Smith - English Teacher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 20px;
        }
        .teacher-card { /* Same styles as previous */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
        }
        .teacher-card:hover { transform: scale(1.02); }
        .teacher-img { width: 100%; height: auto; border-radius: 10px; }
        .teacher-name { font-size: 1.5rem; font-weight: bold; color: #343a40; }
        .teacher-subject { font-size: 1.2rem; color: #6c757d; }
        .bio { margin-top: 10px; font-size: 1rem; color: #495057; }
        .contact-info { margin-top: 20px; }
        .contact-info p { margin: 5px 0; }
        .back-button { /* Same styles as previous */
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .back-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="teacher-card text-center">
                <img src="english-teacher.jpg" alt="Mr. Smith" class="teacher-img">
                <h2 class="teacher-name">Mr. John Smith</h2>
                <h4 class="teacher-subject">English Teacher</h4>
                <p class="bio">
                    Mr. Smith has a love for literature and enjoys fostering a passion for reading and writing in his students.
                </p>
                <div class="contact-info">
                    <h5>Contact Information:</h5>
                    <p>Email: john.smith@example.com</p>
                    <p>Phone: (123) 456-7893</p>
                </div>
                <button class="back-button" onclick="window.history.back();">Back to Timetable</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
