<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        td:hover {
            background-color: lightblue;
        }
        .lunch {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="6">Timetable</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">Hours</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thurs</td>
                <td>Fri</td>
            </tr>
            <tr>
                <td onclick="redirectTo('science')">science</td>
                <td onclick="redirectTo('maths')">maths</td>
                <td onclick="redirectTo('science')">science</td>
                <td onclick="redirectTo('maths')">maths</td>
                <td onclick="redirectTo('arts')">arts</td>
            </tr>
            <tr>
                <td onclick="redirectTo('social')">social</td>
                <td onclick="redirectTo('hindi')">hindi</td>
                <td onclick="redirectTo('english')">english</td>
                <td onclick="redirectTo('social')">social</td>
                <td onclick="redirectTo('sports')">sports</td>
            </tr>
            <tr>
                <td colspan="6" class="lunch">Lunch</td>
            </tr>
            <tr>
                <td onclick="redirectTo('science')">science</td>
                <td onclick="redirectTo('maths')">maths</td>
                <td onclick="redirectTo('science')">science</td>
                <td onclick="redirectTo('maths')">maths</td>
                <td rowspan="2" onclick="redirectTo('project')">project</td>
            </tr>
            <tr>
                <td onclick="redirectTo('social')">social</td>
                <td onclick="redirectTo('hindi')">hindi</td>
                <td onclick="redirectTo('english')">english</td>
                <td onclick="redirectTo('social')">social</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Function to redirect to respective subject page
        function redirectTo(subject) {
            alert('Teacher of ' + subject + ' is "" ');
            // window.location.href = subject + ".html"; // Uncomment this line for actual redirection
        }
    </script>
</body>
</html>
