<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Subject Details</title>
    <link href="teacherInfoCss.css" rel="stylesheet">
</head>
<body>
<div class="main-con">
    <img alt="Teacher Profile Picture" src="../assets/profile.png">
    <div class="info">
        <div class="subject-info">
            <h2>Subject info</h2>
            <ul>
                <li id="subject-name">Subject:</li>
                <li id="subject-code">Subject Code:</li>
                <li id="subject-credit">Subject Credit:</li>
            </ul>
        </div>
        <div class="teacher-info">
            <h2>Teacher info</h2>
            <ul>
                <li id="teacher-name">Name:</li>
                <li id="teacher-email">Email:</li>
                <li id="teacher-number">Number:</li>
            </ul>
        </div>
        <div class="location-info">
            <h2>Location</h2>
            <ul>
                <li id="academic-block">Academic Block:</li>
                <li id="room-number">Room Number:</li>
                <li id="time">Time:</li>
            </ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
