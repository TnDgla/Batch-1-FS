<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <nav class="bg-white shadow-md rounded-lg p-4 mb-8">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 transition-colors duration-300">
                ‚Üê Back to Timetable
            </a>
        </nav>

        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-8 text-white">
                <h1 id="teacherName" class="text-4xl font-bold mb-2"></h1>
                <p id="teacherSubject" class="text-xl"></p>
            </div>
            <div class="p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors duration-300">
                            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            <div>
                                <h2 class="font-semibold text-gray-700">Email</h2>
                                <p id="teacherEmail"></p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors duration-300">
                            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            <div>
                                <h2 class="font-semibold text-gray-700">Phone</h2>
                                <p id="teacherPhone"></p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors duration-300">
                            <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 14l9-5-9-5-9 5 9 5z"></path><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"></path></svg>
                            <div>
                                <h2 class="font-semibold text-gray-700">Education</h2>
                                <p id="teacherEducation"></p>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <h2 class="text-2xl font-bold mb-4">Courses</h2>
                        <div id="teacherCourses"></div>
                    </div>
                </div>
                <div class="mt-8">
                    <h2 class="text-2xl font-bold mb-4">Biography</h2>
                    <p id="teacherBio" class="text-gray-700 leading-relaxed"></p>
                </div>
                <div class="mt-8 flex space-x-4">
                    <button id="contactButton" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Contact Teacher
                    </button>
                    <a id="emailLink" href="#" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                        Send Email
                    </a>
                </div>
            </div>
        </div>

        <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden animate-fadeIn">
            <div class="bg-white p-8 rounded-lg max-w-md w-full">
                <h2 class="text-2xl font-bold mb-4">Contact Teacher</h2>
                <form id="contactForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>

                        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" required rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancelButton" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors duration-300">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const teacher = {
            name: 'Mr. Rajiv Ranjan',
            subject: 'English',
            email: 'rajivr@school.com',
            phone: '(+91) 1234567890',
            education: 'Ph.D. in English, Stanford University',
            courses: ['English Literature', 'Verbal Aptitude', 'Communication'],
            bio: "Mr. Rajiv Ranjan is an experienced English teacher with a Ph.D. in English from Stanford University. With a deep passion for literature and communication, he teaches courses in English Literature, Verbal Aptitude, and Communication. Mr. Ranjan is dedicated to fostering critical thinking and strong communication skills in his students, ensuring they excel both academically and professionally."
        };

        function populateTeacherDetails() {
            document.getElementById('teacherName').textContent = teacher.name;
            document.getElementById('teacherSubject').textContent = teacher.subject;
            document.getElementById('teacherEmail').textContent = teacher.email;
            document.getElementById('teacherPhone').textContent = teacher.phone;
            document.getElementById('teacherEducation').textContent = teacher.education;
            document.getElementById('teacherBio').textContent = teacher.bio;
            document.getElementById('emailLink').href = `mailto:${teacher.email}`;

            const coursesContainer = document.getElementById('teacherCourses');
            teacher.courses.forEach(course => {
                const div = document.createElement('div');
                div.className = 'bg-gray-50 p-4 rounded-lg hover:bg-gray-100 transition-colors duration-300';
                div.textContent = course;
                coursesContainer.appendChild(div);
            });
        }

        document.getElementById('contactButton').addEventListener('click', () => {
            document.getElementById('contactModal').classList.remove('hidden');
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            document.getElementById('contactModal').classList.add('hidden');
        });

        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Message sent successfully!');
            document.getElementById('contactModal').classList.add('hidden');
            document.getElementById('contactForm').reset();
        });

        populateTeacherDetails();
    </script>
</body>
</html>
