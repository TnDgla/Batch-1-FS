<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- <style>
        .timetable { width: 100%; text-align: center; }
        .timetable th, .timetable td { padding: 20px; border: 1px solid black; }
        .timetable th { background-color: #f4f4f4; }
        .hoverable-cell:hover { background-color: #e0e0e0; cursor: pointer; }
    </style> -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Class Timetable</h2>
        <table class="table table-bordered timetable">
            <thead>
                <tr>
                    <th>Hours</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1st</th>
                    <td class="hoverable-cell">Science</td>
                    <td class="hoverable-cell">Maths</td>
                    <td class="hoverable-cell">Science</td>
                    <td class="hoverable-cell">Maths</td>
                    <td class="hoverable-cell">Arts</td>
                </tr>
                <tr>
                    <th>2nd</th>
                    <td class="hoverable-cell">Social</td>
                    <td class="hoverable-cell">Hindi</td>
                    <td class="hoverable-cell">English</td>
                    <td class="hoverable-cell">Social</td>
                    <td class="hoverable-cell">Sports</td>
                </tr>
                <tr>
                    <th>3rd</th>
                    <td class="hoverable-cell">Maths</td>
                    <td class="hoverable-cell">Hindi</td>
                    <td class="hoverable-cell">English</td>
                    <td class="hoverable-cell">Science</td>
                    <td class="hoverable-cell">History</td>
                </tr>
                <tr>
                    <th>4th</th>
                    <td class="hoverable-cell">English</td>
                    <td class="hoverable-cell">Hindi</td>
                    <td class="hoverable-cell">Maths</td>
                    <td class="hoverable-cell">Science</td>
                    <td class="hoverable-cell">History</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
     <script src="app.js"></script>
</body>
</html>
