<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Teacher Details</h1>
        <div id="teacherInfo" class="text-center">
            <!-- Teacher information will be displayed here -->
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Back to Timetable</a>
        </div>
    </div>

    <script>
        // Get the teacher name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const teacherName = urlParams.get('teacher');

        // Display the teacher's information
        const teacherInfoDiv = document.getElementById('teacherInfo');
        teacherInfoDiv.innerHTML = `<h3>${teacherName}</h3><p>Details about ${teacherName} will be here.</p>`;
    </script>
</body>
</html>
