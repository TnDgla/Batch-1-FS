<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="py-4">
            <h1 class="text-center">Trainer Details</h1>
        </header>
        <main>
            <div class="card teacher-details">
                <div class="card-body">
                    <h2 class="card-title" id="teacherName">Trainer Name</h2>
                    <p class="card-text" id="subjectName">Subject</p>
                    <div class="mb-3">
                        <h3>Contact Information</h3>
                        <p>Email: <span id="teacherEmail">trainer@example.com</span></p>
                        <p>Phone: <span id="teacherPhone">(+91)73xxxxxxxx</span></p>
                    </div>
                    <div class="mb-3">
                        <h3>Working  Hours</h3>
                        <p>Monday - Friday: 10:00 PM - 6:00 PM</p>
                    </div>
                    <a href="index.html" class="btn btn-primary">Back to Timetable</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
