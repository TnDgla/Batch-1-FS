<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SliderSS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="slider">
    <img id="img-1" src="img1.jpg" alt="Image 1"/>
    <img id="img-2" src="img2.jpg" alt="Image 2"/>
    <img id="img-3" src="img3.jpg" alt="Image 3"/>
    <img id="img-3" src="img4.jpg" alt="Image 4"/>
    <img id="img-3" src="img5.jpg" alt="Image 5"/>
</div>
<div class="navigation-button">
    <span class="dot active" onclick="manualChange(0)"></span>
    <span class="dot" onclick="changeSlide(2)"></span>
    <span class="dot" onclick="changeSlide(3)"></span>
    <span class="dot" onclick="changeSlide(4)"></span>
    <span class="dot" onclick="changeSlide(1)"></span>
</div>
<script src="script.js"></script>
</body>
</html>
