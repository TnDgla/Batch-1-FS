<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Time Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left-nav">
            <div class="text"><p>Watch</p>
            </div>
            <div class="links">
                <a href="index.html" class="home">Home</a>
                <hr>
                <a href="" class="timer">Timer</a>
                <hr>
                <a href="" class="stopwatch">StopWatch</a>
            </div>
        </div>
        <div class="time">
            <div class="global">
                <h2 class="global-text">Global Time:</h2>

        </div>
