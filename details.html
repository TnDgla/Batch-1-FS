<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center" id="subject-title"></h2>
        <p class="text-center" id="teacher-details"></p>
        <div class="text-center">
            <button onclick="window.history.back()" class="btn btn-primary">Go Back</button>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                subject: params.get('subject'),
                teacher: params.get('teacher')
            };
        }

        window.onload = function() {
            const { subject, teacher } = getQueryParams();
            document.getElementById('subject-title').textContent = `Subject: ${subject}`;
            document.getElementById('teacher-details').textContent = `Teacher: ${teacher}`;
        };
    </script>
</body>
</html>
