<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Contact</title>
</head>
<body>
    <div class="container mt-5">
        <h2 id="subjectTitle"></h2>
        <p id="teacherInfo"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');
        document.getElementById('subjectTitle').innerText = `Teacher for ${subject}`;

        // Dummy teacher data for each subject
        const teacherDetails = {
            'Science': 'Mr. Anil - science@school.com',
            'Maths': 'Ms. Deepti - maths@school.com',
            'Arts': 'Mr. Chandan - arts@school.com',
            'Hindi': 'Mrs. Deepika - hindi@school.com',
            'English': 'Ms. Esha - english@school.com',
            'Social': 'Mr. Frenendez - social@school.com',
            'Sports': 'Coach Ganesh - sports@school.com'
        };

        // Display teacher info based on the selected subject
        document.getElementById('teacherInfo').innerText = teacherDetails[subject] || 'No details available';
    </script>
</body>
</html>
